<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>VideoTools Test Version 0.0.3</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/videotools.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->


    <link rel="stylesheet" href="css/custom/dist/main.css" />


    <link rel="stylesheet" href="hb-front/main/dist/main.css" />


</head>

<body>
    <div id="body">

        <div class="container">

            <div class="row ">
                <div class="ig c12">
                    <div class="input c3">
                        <label class="label-top">Compremierung</label>
                        <input type="text" form-data="comp" id="videoexport-compRate" class="ig-item dark" />
                    </div>
                    <div class="input c3">
                        <label class="label-top">Preset</label>
                        <div class="select ig-item dark">

                            <select id="videoexport-preset" form-data="preset" class="">
                                <option value="ultrafast">ultrafast</option>
                                <option value="superfast">superfast</option>
                                <option value="veryfast">veryfast</option>
                                <option value="faster">faster</option>
                                <option value="fast">fast</option>
                                <option value="medium">medium</option>
                                <option value="slow">slow</option>
                                <option value="slower">slower</option>
                                <option value="veryslow">veryslow but best output</option>

                            </select>
                        </div>
                    </div>

                    <div class="input c3">
                        <label class="label-top">Export Format</label>
                        <div class="select ig-item dark">

                            <select id="videoexport-format" form-data="format" class="">
                                <option value="mp4">mp4</option>
                                <option value="mov">mov</option>
                                <option value="avi">avi</option>
                                <option value="flv">flv</option>
                                <option value="mp3">mp3 Audio Only</option>
                                <option value="wav">wav Audio Only</option>
                                <option value="gif">gif</option>
                            </select>
                        </div>
                    </div>
                    <div class="input c3">
                        <label class="label-top">Export Format</label>
                        <div class="select ig-item dark">

                            <select id="videoexport-videoCodec" form-data="codec" class="">
                                <option value="libx264">libx265</option>
                                <option value="libx265">libx265</option>
                                <option value="mov">mov</option>
                                <option value="avi">avi</option>
                                <option value="flv">flv</option>
                                <option value="mp3">mp3 Audio Only</option>
                                <option value="wav">wav Audio Only</option>
                                <option value="gif">gif</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <div class="footer">
                <div class="ig c12">
                    <div class="input c4"><button class="ig-item dark" onclick="window.save()" id="button1">Save</button></div>
                    <div class="input c4"><button class="ig-item dark" onclick="window.cancel()" id="button2">Cancel</button></div>
                    <div class="input c4"><button class="ig-item dark" onclick="window.accept()" id="button2">accept</button></div>
                </div>



            </div>

        </div>
    </div>
</body>
</body>

<style>
    .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;

        padding-left: 10;
        padding-right: 10;
    }
</style>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="hb-front/main/dist/main.dev.js"></script>
<script type="text/javascript" src="js/modal.js"></script>


<script src="js/wavesurfer/dist/wavesurfer.js"></script>

<script src="js/wavesurfer/dist/plugin/wavesurfer.timeline.js"></script>
<script src="js/wavesurfer/dist/plugin/wavesurfer.regions.js"></script>
<script src="js/wavesurfer/dist/plugin/wavesurfer.cursor.js"></script>
<script src="js/wavesurfer/dist/plugin/wavesurfer.minimap.js"></script>
<script>


</script>

</html>
